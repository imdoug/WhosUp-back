{% load static %} 
 <style>

</style>
<div class="d-flex p-3 px-md-4 mb-4 bg-white border-bottom shadow-sm">

    <!--- Medium+ Screens -->
    <div class="d-none d-md-flex flex-row my-auto flex-grow-1 align-items-center">
        <!-- Column 1-->
        <h5 class="mr-3 font-weight-normal justifu-content-start">
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
        </h5>
        <!-- Column 2-->
        <form class="search-bar justify-content-start">
            <input type="text" class="form-control" name="q" id="id_q_large" placeholder="Search..."/>
        </form>
        <!-- Column 3-->
        <div class="d-flex flex-row-reverse flex-grow-1">
            <nav>
                {% if request.user.is_authenticated %}
                <div class="dropdown dropleft show p-2">
                    <div class="d-flex flex-row">
                        <!-- chat notifications -->
                        <div class="btn-group dropleft">
                            <div class="d-flex notifications-icon-container rounded-circle align-items-center  mr-3" id="id_chat_notifications_dropdown_toggle" data-toggle="dropdown">
                                <span id="id_chat_notifications _count" class="notify-badge"></span>
                                <span class="d-flex material-icons notifications-material-icon m-auto align-items-center">chat</span>
                                <div class="dropdown-menu scrollable-menu" aria-labelledby="id_chat_notifications_dropdown_toggle" id="id_chat_notifications_container">

                                </div>
                            </div>
                        </div>

                        <!-- genral notifications -->
                        <div class="btn-group dropleft">
                            <div class="d-flex notifications-icon-container rounded-circle align-items-center  mr-3" id="id_notifications_dropdown_toggle" data-toggle="dropdown">
                                <span id="id_general_notifications _count" class="notify-badge"></span>
                                <span class="d-flex material-icons notifications-material-icon m-auto align-items-center">notifications</span>
                                <div class="dropdown-menu scrollable-menu" aria-labelledby="id_notifications_dropdown_toggle" id="id_general_notifications_container">

                                </div>
                            </div>
                        </div>

                        <!-- profile -->
                        <div class="btn-group dropleft">
                            <img class="account-image rounded-circle m-auto dropdown-toggle" id="id_profile_links" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" src="{% static 'mitch/dummy_image.png' %}" alt="Empty Picture" width="40px" height="40px">
                            <div class="dropdown-menu" aria-labelledby="id_profile_links">
                                <a class="dropdown-item" href="#">Profille</a>
                                <a class="dropdown-item" href="#">Logout</a>

                            </div>

                        </div>

                    </div>
                </div>
                {% else %}
                    <a class="p-2 text-dark" href="#" >Login</a>
                    <a class="btn btn-outline-primary" href="#" >Register</a>
                {% endif %}
            </nav>
        </div>
    </div>
    <!--- Small+/Mobile Screens -->
    <div class="d-none d-md-flex">

    </div>
    
</div>
